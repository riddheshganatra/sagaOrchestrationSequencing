version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "order-reply-channel:1:1,verify-consumer:1:1,create-ticket:1:1"
    volumes:
      - /Users/riddheshganatra/Desktop/riddhesh/myglamm/microservices/kafkavolume:/var/run/docker.sock